<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Change, SIP, and SWP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn" title="Toggle Dark Mode">
            <span class="theme-icon">ðŸŒ™</span>
        </button>
    </div>
    
    <h1>Price Change, SIP, and SWP Calculator</h1>

    <!-- Price Change Calculator -->
    <div id="priceChange">
        <h2>Price Change Calculator</h2>
        <form id="priceForm">
            <label for="oldPrice">Old Price:</label>
            <input type="number" id="oldPrice" placeholder="Enter old price" required><br><br>

            <label for="newPrice">New Price:</label>
            <input type="number" id="newPrice" placeholder="Enter new price" required><br><br>

            <button type="button" id="calculateChange">Calculate Percentage Change</button><br><br>
        </form>

        <div id="output1"></div>

        <form id="additionalForm" style="display: none;">
            <h3>Additional Calculation</h3>
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required><br><br>

            <button type="button" id="applyChange">Apply Change</button>
        </form>
        <div id="output2"></div>
    </div>

    <!-- SIP Calculator -->
    <div id="sipCalculator">
        <h2>SIP Calculator</h2>
        <form id="sipForm">
            <label for="sipAmount">Monthly SIP Amount:</label>
            <input type="number" id="sipAmount" placeholder="Enter SIP amount" required><br><br>

            <label for="sipRate">Expected Annual Return (%) :</label>
            <input type="number" id="sipRate" placeholder="Enter return rate" required><br><br>

            <label for="sipDuration">Investment Duration (years):</label>
            <input type="number" id="sipDuration" placeholder="Enter duration in years" required><br><br>

            <button type="button" id="calculateSIP">Calculate SIP Value</button>
        </form>

        <div id="sipOutput"></div>
    </div>

    <!-- SWP Calculator -->
    <div id="swpCalculator">
        <h2>SWP Calculator</h2>
        <form id="swpForm">
            <label for="swpAmount">Total Investment Amount:</label>
            <input type="number" id="swpAmount" placeholder="Enter total amount" required><br><br>

            <label for="swpRate">Expected Annual Return (%) :</label>
            <input type="number" id="swpRate" placeholder="Enter return rate" required><br><br>

            <label for="swpDuration">Withdrawal Duration (years):</label>
            <input type="number" id="swpDuration" placeholder="Enter withdrawal duration" required><br><br>

            <button type="button" id="calculateSWP">Calculate SWP Value</button>
        </form>

        <div id="swpOutput"></div>
    </div>

    <!-- CAGR Calculator -->
    <div id="cagrCalculator">
        <h2>CAGR Calculator</h2>
        <form id="cagrForm">
            <label for="initialValue">Initial Investment Value:</label>
            <input type="number" id="initialValue" placeholder="Enter initial value" required><br><br>

            <label for="finalValue">Final Investment Value:</label>
            <input type="number" id="finalValue" placeholder="Enter final value" required><br><br>

            <label for="cagrYears">Number of Years:</label>
            <input type="number" id="cagrYears" placeholder="Enter number of years" step="0.1" required><br><br>

            <button type="button" id="calculateCAGR">Calculate CAGR</button>
        </form>

        <div id="cagrOutput"></div>
    </div>

    <!-- Calculation History -->
    <div id="historySection" style="margin-top: 40px;">
        <h2>Calculation History</h2>
        <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
            <button type="button" id="viewHistory" class="history-btn">View History</button>
            <button type="button" id="clearHistory" class="history-btn" style="background-color: #dc3545;">Clear History</button>
        </div>
        <div id="historyOutput"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
